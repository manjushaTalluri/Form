<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color:rgb(181, 130, 229);
        margin-left:300px;
        margin-right:300px;
        padding:15px;

    }
</style>
<body>
    <center>
    <form>
       <h2>Registration Form</h2>
       <label for="name">name</label><br><br>
       <input type="text" name="name" id="name" required><br><br>
       <label for="email">Email id</label><br><br>
       <input type="email" name="email" id="email" required><br><br>
       <label for="password">password</label><br><br>
       <input type="password" name="password" id="password" required><br><br>
       <label for="ph.no">phone number</label><br><br>
       <input type="ph.no" name="ph.no" id="ph.no" required><br><br>
       <label for="gender">Gender</label><br><br>
       <select>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select><br><br>
        <label for="lang">language</label><br><br>
        <input type="text" name="lang" id="lang" required><br><br>
        <label for="zipcode">Zipcode</label><br><br>
        <input type="zipcode" name="zipcode" id="zipcode" required><br><br>
        <label for="about">About</label><br><br>
        <textarea id="about" rows="5" cols="25"></textarea> <br><br>
        <button>Submit</button>
    </center>
   </form>
</body>
</html>
